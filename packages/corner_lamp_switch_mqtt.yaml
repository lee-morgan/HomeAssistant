homeassistant:
  customize:
    switch.corner_lamp:
      icon: mdi:lamp

switch:
  - platform: mqtt
    name: 'Corner Lamp'
    state_topic: 'stat/sonoff-7522/POWER'
    command_topic: 'cmnd/sonoff-7522/power' 
    payload_on: 'ON'
    payload_off: 'OFF'
    state_on: 'ON'
    state_off: 'OFF'
    optimistic: false
    qos: 0
    retain: true